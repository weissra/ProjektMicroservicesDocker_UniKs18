// Apply the java-library plugin to add support for Java Library
plugins{
	id "java-library"
	id "eclipse"
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
 //   api 'org.apache.commons:commons-math3:3.6.1'
    
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
    
	
	implementation 'org.json:json:20090211'
	//api 'org.json', name: 'json', version: '20171018'
	//api 'commons-net:commons-net:3.6'
	//api 'commons-net', name: 'commons-net', version: '3.6'
	//api 'org.elasticsearch.client:transport:6.2.1'
	//api 'org.elasticsearch.client', name: 'transport', version: '6.2.1'
	//api group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'

 	//api 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.1'
 	api group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
 	
 	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12' 
}

task copyRuntimeLibs(type: Copy) {
    into "lib"
    from configurations.testRuntime - configurations.runtime
}
  
sourceSets {
    main {
        java {
        	srcDirs 'src/main/java'
        	srcDirs 'src/test/java'
        }
    }
 }
